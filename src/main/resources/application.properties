spring.application.name=face-analyzer

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/iot_pr
spring.datasource.password=postgres
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

face.analyzer.server.host=${FACE_ANALYZER_SERVER_HOST:localhost}
face.analyzer.server.port=${FACE_ANALYZER_SERVER_PORT:50051}

file-storage.method=directory
file-storage.directory.path=/resources